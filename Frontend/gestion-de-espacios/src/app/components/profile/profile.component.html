
  <!-- <div *ngIf="user !==undefined"> -->

  <div class="container__StyledProfileAndReservesMainContainer">
    <section id="profile" class="left__StyledProfileLeftSection">
      <div class="main__StyledProfileMain">
        <div title="Mi perfil" class="text__StyledTextProfile">
          <p>Mi perfil</p>
        </div>
        <div class="form__StyledProfileForm">
          <div class="form__StyledFormUser">

            <div class="courses-container">
              <div class="course">
                <div class="course-preview">
                  <div class="img">
                    <img class="profile-img" [src]="'../../../assets/images/default-avatar.png'">
                    <!-- user.img_avatar ? imgPath + user.img_avatar : -->
                  </div>
                </div>
                <div class="course-info">
                  <div class="progress-container">
                  </div>
                  <h2><span>Nombre:</span>Jorge{{ user.name }}</h2>
                  <h2><span>Compañía:</span> Bravent/Marketing</h2>
                  <h2><span>Cambiar contraseña:</span></h2>

                  <!-- Editar contraseña -->

                  <button class="pass-btn" title="Elige una nueva contraseña" type="button" data-bs-toggle="modal"
                    data-bs-target="#editPassword"><i class="fa-solid fa-key password"></i></button>
                  <app-password [myProfile]="user"></app-password>

                  <!-- Editar usuario -->

                  <button type="button" class="profile___btn btn my-2" data-bs-toggle="modal"
                    data-bs-target="#editProfile"><i class="fa-solid fa-user-pen"></i></button>
                  <app-edit-profile></app-edit-profile>
                </div>
              </div>
            </div>
          </div>
          <div class="icon__logout">
            <button (click)="logout()" *ngIf="router.url === '/profile'"><i class="fa-solid fa-arrow-right-from-bracket"
                title="Logout"></i></button>
          </div>
        </div>
      </div>
    </section>
    <section class="right__StyledProfileRightSection">
      <div id="reserves" class="main__StyledReservesMain">
        <div title="Mis reservas" class="text__StyledTextReserves">
          <p>Mis reservas</p>
        </div>
        <div class="cards__StyledReservesCards">
          <div class="app__StyledReserveApp">
            <div class="courses-container-back">
              <app-reserve></app-reserve>

            </div>
            <p></p>
          </div>
        </div>
      </div>
    </section>
  </div>
  <!-- </div> -->
